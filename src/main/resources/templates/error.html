<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css}" rel="stylesheet">
    <title>Error</title>
</head>
<body>
<div th:replace="fragments::header"></div>

<div class="container">
    <div class="row vh-100 align-content-center">
        <div class="col">
            <p class="h2">エラーが発生しました。検索画面に戻ってください。</p>
            <p class="h3" th:text="${status}+' '+${error}"></p>
            <p th:text="${message}"></p>
            <div class="w-100"><br></div>
            <div class="d-grid gap-2">
                <a class="btn btn-primary" href="/" role="button">本の検索画面に戻る</a>
            </div>
            <div class="w-100"><br></div>
            <div class="d-grid gap-2">
                <a class="btn btn-primary" href="/article" role="button">論文検索画面に戻る</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments::footer"></div>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{../js/citedbook.js}" defer></script>
</body>
</html>
