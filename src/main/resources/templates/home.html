<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css}" rel="stylesheet">
    <title>home</title>
<body>
<section class="py-5">
    <div class="container-fluid">
        <!--要修正 -->
        <div class="row vh-100 align-content-center">
            <div class="h-75">
                <div class="w-100 p-5">
                    <div class="col">
                        <form action="/submit/isbn" th:action="@{/submit/isbn}" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" name="ISBN" class="form-control" id="floatingInput"
                                       placeholder="ISBN">
                                <label for="floatingInput">ISBNを入力してください</label>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary " type="submit">submit</button>
                                </div>
                            </div>
                        </form>
                        <div class="w-100"><br></div><!--改行-->
                        <form action="/submit/title" th:action="@{/submit/title}" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" name="title" class="form-control" placeholder="title">
                                <label for="floatingInput">作品名を入力してください</label>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary " type="submit">submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
