<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css}" rel="stylesheet">
    <title>books</title>
</head>

<body>
<div th:each="book:${list}" th:object="${book}">
    <ol>
        <li th:text="*{title}"></li>
        <li th:text="*{creators}"></li>
        <li th:text="*{publishedYear}"></li>
        <li th:text="*{publisher}"></li>
        <li th:text="*{isbn}"></li>
    </ol>
    <form action="/confirmed" th:action="@{/confirmed}" method="post">
        <input type="hidden" name="title" th:value="*{title}">
        <input type="hidden" name="publisher" th:value="*{publisher}">
        <input type="hidden" name="isbn" th:value="*{isbn}">
        <input type="hidden" name="publishedYear" th:value="*{publishedYear}">
        <input type="hidden" name="creatord" th:value="*{creators}">
        <p><input type="submit" th:value="この本に確定する"></p>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>

</html>
