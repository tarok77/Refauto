<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css}" rel="stylesheet">
    <title>books</title>
</head>

<body>
<div class="container">
    <div class="card-group">
        <div th:each="book, s:${list}" th:object="${book}">
            <div class="m-1">
                <div class="card" style="width: 26rem;">
                    <div class="card-body">
                        <ol th:id="|card${s.count}|">
                            <li th:text="*{title}">title</li>
                            <li th:text="*{creators}">creators</li>
                            <li th:text="*{publishedYear}">publishedYear</li>
                            <li th:text="*{publisher}">publisher</li>
                            <li th:text="*{isbn}">isbn</li>
                        </ol>
                        <div class="card-footer bg-transparent">
                            <p class="text-center text-muted" th:text="|${s.count}/${s.size}|">
                                x/y
                            </p>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary " type="submit" th:onclick="|insertHidden('card${s.count}')|">この本に確定
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form name="formHidden" action="/confirmed" th:action="@{/confirmed}" method="post" id="hiddenField" th:object="${form}">
        <input type="hidden" th:field="*{title}" value="">
        <input type="hidden" th:field="*{creators}" value="">
        <input type="hidden" th:field="*{publishedYear}" value="">
        <input type="hidden" th:field="*{publisher}" value="">
        <input type="hidden" th:field="*{isbn}" value="">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<script>
    let insertHidden =
    function (id) {
        const els = document.getElementById(id);
        const fields = document.getElementById("hiddenField");

        for (let i = 0; i < els.children.length; i++) {
            fields.children[i].value = els.children[i].textContent;
        }
        document.formHidden.submit();
    }


</script>
</body>

</html>
