<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../css/citedArticle.css" rel="stylesheet" media="all">
    <title>CitedArticle</title>
</head>

<body>
<div th:replace="fragments::header"></div>
<div class="container">
    <div class="row vh-100 align-content-center">
        <div class="m-auto">
            <div class="card p-3">
                <div class="col">
                    <h1 th:text="${articleMap.APA}" th:id="APA">articleApa</h1>
                    <h1 th:text="${articleMap.standard}" th:id="standard">articleStandard</h1>
                    <h1 th:text="${articleMap.SIST02}" th:id="SIST02">articleSIST02</h1>
                    <div class="py-1">
                        <div class="d-grid gap-5">
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" th:onclick="changeDisplay('APA')" class="btn-check" name="btnradio"
                                       id="btnradio1" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="btnradio1">APA</label>

                                <input type="radio" th:onclick="changeDisplay('standard')" class="btn-check"
                                       name="btnradio"
                                       id="btnradio2" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio2">Standard</label>

                                <input type="radio" th:onclick="changeDisplay('SIST02')" class="btn-check"
                                       name="btnradio"
                                       id="btnradio3" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio3">SIST02</label>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <div class="btn-group" role="group">
                            <a class="btn btn-outline-secondary" href="/article" role="button">検索画面に戻る</a>
                            <button class="btn btn-outline-secondary" role="button" onclick="copyText()">コピー</button>
                        </div>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments::footer"></div>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{../js/citedbook.js}" defer></script>
</body>

</html>
